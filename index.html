<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Var-War</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Welcome to Var-War</h1>

    <main>
      <div id="game"></div>
    </main>
    <div class="info">
      <div class="controls">
        <h3>Controls</h3>
        <p>Moving left:Press: A or left arrow key to move <strong>const</strong> left</p>
        <p>Moving right:Press: D or right arrow key to move <strong>const</strong> left</p>
        <p>Shooting: W or up arrow key to shoot <strong>lets</strong></p>
      </div>

      <div class="buttons">
        <a href="https://jerinabraham2.github.io/" target="_blank"><button type="button">Go Home</button></a>
        <a href="https://github.com/jerinabraham2/var-war" target="_blank"><button type="button">Source Code</button></a>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="script2.js"></script>
  </body>
</html>
